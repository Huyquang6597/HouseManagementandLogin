<script>
    let token = ""
    let tbody = document.getElementById('list');
    let searchName = document.getElementById('search-name');
    let addForm = document.getElementById('addForm');
    // let registerForm = document.getElementById('registerForm');
    let editForm = document.getElementById("editForm")
    let login = document.getElementById("login")

    let pageable = document.getElementById("pageable")
    loadData(0)

    function loadData(number) {
        console.log(localStorage.getItem('token'))
        $.ajax({
            type: "GET",
            headers:{
                Authorization: 'Bearer' + localStorage.getItem('token')
            },
            url: "http://localhost:8083/houses?page=" + number,
            success: function (list) {
                console.log(list)
                loadTableHouse(list.content);
                let str = ""
                let num = list.pageable.pageNumber
                console.log(num)
                if (num > 0 || num + 1 === list.totalPages) {
                    str += `<button onclick="loadData(${num - 1})">Trước</button>`
                }
                str += `${num + 1}/${list.totalPages}`
                if (num <= 0 || num + 1 !== list.totalPages) {
                    str += `<button onclick="loadData(${num + 1})">Sau</button>`
                }
                pageable.innerHTML = str
            }
        })
    }

    function loadTableHouse(list) {
        let str = "";
        console.log(list)
        for (let i = 0; i < list.length; i++) {
            str += `<tr>
                    <th scope="row">${i + 1}</th>

                    <td>${list[i].name}</td>
                    <td>${list[i].address}</td>
                    <td>${list[i].numberOfRoom}</td>
                    <td>${list[i].numberOfBedroom}</td>
                    <td>${list[i].pricePerDay}</td>
                    <td><img src="image/${list[i].image}" height="100px" width="100px"></td>
                    <td><button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" onclick="showEditForm(${list[i].id})">Edit</button></td>
                    <td><button class="btn btn-primary" onclick="showDeleteForm1(${list[i].id})">Delete</button></td>
                </tr>`
        }
        tbody.innerHTML = str;
    }

    function search() {

        $.ajax({
            type: "GET",
            url: "http://localhost:8083/api/search-by-name",
            success: function (list) {
                loadTableProduct(list)
            }

    function showAddForm() {
        $('#exampleModal').modal('show');
    }




    function save1() {
        let formData = new FormData(addForm);

        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "http://localhost:8083/houses",
            data: formData,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 1000000,
            success: function () {
                loadData();
                $('#exampleModal').modal('hide');
                addForm.reset();
            },
            errors: function (error) {
                console.log(error)
            }
        })

    }

    function showEditForm(id) {
        $("#exampleModal1").modal("show");

        $.ajax({
            type: "GET",
            url: "http://localhost:8083/houses" + id,
            success: function (data) {
                console.log(data)
                document.getElementById('id').value = data.id;
                document.getElementById('nameEdit').value = data.name;
                document.getElementById('addressEdit').value = data.address;
                document.getElementById('bedroomEdit').value = data.bedroom;
                document.getElementById('bathroomEdit').value = data.bathroom;
                document.getElementById('priceEdit').value = data.price;
                document.getElementById('newFile').innerHTML = `<img src="image/${data.image}" width="100px" ">`;

            }, error: function (error) {
                console.log(error)
            }
        })
    }

    //hàm sửa :  sửa cả ảnh

    function update() {
        let id = document.getElementById('id').value;
        let formData = new FormData(editForm);
        $.ajax({
            type:"PUT",
            enctype: "multipart/form-data",
            url: "http://localhost:8083/houses" +id,
            data : formData,
            processData : false,
            contentType : false,
            cache : false,
            success: function () {
                loadData(0)
                $('#exampleModal1').modal('hide');
                editForm.reset();
            },
            error: function (error) {
                console.log(error)
            }
        })
    }


    function showRegisterForm() {
        $('#registerModal').modal('show')
    }

        function register() {
        let username = document.getElementById("username").value;

        let confirmPassword = document.getElementById("confirmPassword").value;

        }

        $.ajax({
            headers: {
                'Accept': 'application/json',

            },

                alert("hello")
            },

        })

    function showLoginForm() {
        $('#exampleModal3').modal('show');
    }

    function loginUser() {
        let usernameLogin = document.getElementById('usernameLogin').value;
        let passwordLogin = document.getElementById('passwordLogin').value;
        let user = {
            username: usernameLogin,
            password: passwordLogin
        }
        $.ajax ({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: "POST",
            url: "http://localhost:8083/login",
            data: JSON.stringify(user),
            success: function (data) {
                localStorage.setItem('token', data.accessToken); // xét token trong locale storage
                console.log(data)
                token = data.accessToken
                $('#exampleModal3').modal('hide');
                login.reset()
                currentUser(token)
                loadData(0)
            },
            error: function (error) {
                console.log(error)
            }
        })
    }


    function currentUser() {
        document.getElementById("content").innerHTML = `<button onclick="roleUser()">User</button>`
    }

    function roleUser() {
        $.ajax({
            headers: {
                Authorization: 'Bearer ' + token
            },
            type: "GET",
            url: "http://localhost:8083/users",
            success: function (data) {
                console.log(data)
                writeUser(data)
            },
            error: function (error) {
                document.getElementById("content").innerHTML = `<h4>Bạn không có quyền ở đây<\h4>`
                loadData(0)
                console.log(error)
            }
        })
    }

    function writeUser(data) {
        let str = ""
        for (let i = 0; i < data.length; i++) {
            str += `<h4>Id : ${data[i].id}, ${data[i].username} - Tôi là User<\h4> `
        }
        document.getElementById("content").innerHTML = str
    }
